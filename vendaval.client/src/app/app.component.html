<app-menu style="width: 100vw"></app-menu>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col">
            <div *ngIf="isLoading" class="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 9999;">
                <div class="spinner-border text-light" role="status"></div>
            </div>
            <div [style.pointer-events]="isLoading ? 'none' : 'auto'">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    <div class="chat">
        <div class="chat-text slideUpFade">
            Tem d√∫vidas? Fale com a gente!
            <div class="chat-text-border"></div>
            <div class="chat-text-background"></div>
        </div>
        <label data-bs-toggle="modal" data-bs-target="#onlineUsersModal" class="chat-icon">
            <i class="fa-solid fa-comment fa-5x"></i>
        </label>
    </div>
</div>
<footer class="footer bg-light w-100 mt-5" style="width:100vw">
    <div class="row bg-grey d-flex mt-3">
        <p class="text-end"><i class="far fa-copyright"></i> Vendaval - {{date.getFullYear()}}</p>
    </div>
</footer>

<div class="container">
    <h1 class="text-muted">Product Management</h1>
    <div class="justify-content-start text-start">
        <div class="row mb-3">
            <a class="btn btn-outline-secondary col-1" routerLink="/admin/">Back</a>
            <div class="col-3"></div>
            <a class="btn btn-outline-primary col-1 offset-6" href="/admin/users/create">Create</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Avg Avaliation</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of (products?.data || []); index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td><img [src]="product.image" alt="product.name" width="50" height="50"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                    <td>{{ product.avaliation }}</td>
                    <td>{{ productType[product.category] }}</td>
                    <td>
                        <button class="btn btn-outline-secondary me-3" (click)="editProduct(product.id)">Edit</button>
                        <button class="btn btn-outline-danger" (click)="deleteProduct(product.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-danger mt-3" *ngIf="hasError">{{error}}</div>
</div>

<div class="container">
    <div class="row mt-3">
    </div>
    <h1 class="text-muted">User Management</h1>
    <div class="justify-content-start text-start">
        <div class="row mb-3">
            <div class="col-3">
                <a class="btn btn-outline-secondary" routerLink="/admin/">Back</a>
            </div>
            <div class="col-6">
                <input class="form-control" [(ngModel)]="searchTerm" placeholder="Search" (input)="filterList()">
            </div>
            <div class="col-3">
                <a class="btn btn-outline-primary offset-6" href="/admin/users/create">Create</a>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">User Type</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of (filteredUsers?.data || []); index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ userType[user.userType] }}</td>
                    <td>
                        <button class="btn btn-outline-secondary me-3" (click)="editUser(user.id)">Edit</button>
                        <button class="btn btn-outline-danger" (click)="deleteUser(user.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-danger mt-3" *ngIf="hasError">{{error}}</div>
    </div>
</div>
